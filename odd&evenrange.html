<!DOCTYPE html>
<html lang="en">
  <head>
<body>
    <title>Home</title>
    	<meta charset="utf-8">
            <script  type ="text/Javascript">
			for (var x=20;x<=30; x++) {
       
       if (x % 2 === 0) {
                document.write(x + " is even"); 
				document.write("<br>"); 
        }
        else {
                document.write(x + " is odd");
				document.write("<br>");
        }
}
</script>
</body>
</html>
