<!DOCTYPE html>
<html lang="en">
   <head>
	  <title>Check no</title>
		<script  type ="text/Javascript">
			function check_numbers(x) 
			  {
			  if (x > 50  && x < 100)
			  {
				return true;
			  } 
			  else 
			  {
				return false;
			  }
			}

			document.write(check_numbers(60));
			
</script>
