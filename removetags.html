<!DOCTYPE html>

	<body>
		<script>
		   function removeTags(str) {
			  if ((str===null) || (str===''))
			  return false;
			  else
			  str = str.toString();
			  return str.replace( /(<([^>]+)>)/ig, '');
		   }
		   document.write(removeTags('<p><strong><em>SkillSanta Assignments</em></strong></p>'));;
		</script>
